<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>

<body>
    <section class="calculator">
        <img src="./image/calculator.png" alt="" class="picture">
        <div class="data">
            <h1 class="title">FITNESS CALCULATOR</h1>
            <div class="units">
                <button class="standart">Standart units (US)</button>
                <button class="metric">Metric units</button>
            </div>
            <div class="gender">
                <h3>Gender</h3>
                <div class="gender-data">
                    <select name="gender" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" placeholder="Years...">
                </div>
            </div>
            <div class="weight">
                <h3>Weight</h3>
                <input type="text" placeholder="Pounds...">
            </div>
            <div class="height">
                <h3>Height</h3>
                <div class="inputs-height">
                    <input type="text" placeholder="Feet...">
                    <input type="text" placeholder="Inches...">
                </div>
            </div>
            <button class="calc-btn">Calculate</button>
        </div>
    </section>
</body>

</html>
