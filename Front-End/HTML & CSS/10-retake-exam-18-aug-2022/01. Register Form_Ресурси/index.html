<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <section class="container">
        <div class="form-container">
            <h1>REGISTRATION FORM</h1>
            <form>
                <div class="two-aligned">
                    <div class="input-container">
                        <label for="fName">First Name</label>
                        <input class="rounded" type="text" name="fName" id="fName" />
                    </div>
                    <div class="input-container">
                        <label for="lName">Last Name</label>
                        <input class="rounded" type="text" name="lName" id="lName" />
                    </div>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input class="rounded" type="text" name="email" id="email" />
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input class="rounded" type="text" name="password" id="password" />
                </div>
                <div class="input-container">
                    <label for="conf-pass">Confirm Password</label>
                    <input class="rounded" type="text" name="conf-pass" id="conf-pass" />
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="accept" id="accept" />
                    <label for="accept">I accept the Terms of Use & Privacy Policy.</label>
                </div>
                <div class="btn">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
